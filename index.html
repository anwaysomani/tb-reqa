<!DOCTYPE html>
<html>
<head>
    <title>ReQA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>
<body onload="init()">

<table class="table">
    <thead>
    <tr>
        <th scope="col">Context</th>
        <th scope="col">Path</th>
        <th scope="col">Branch</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>frontend</td>
        <td>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="document.getElementById('frontend-file').click();">
                <i class="fa fa-folder-open"></i>
            </button>
            <input id="frontend-file" type="file" name="name" style="display: none;" onchange="updatePath('frontend')"
                   webkitdirectory directory multiple/>
        </td>
        <td>
            <select name="frontend" id="frontend-dropdown" disabled></select>
        </td>
        <td>
            <button class="btn btn-outline-success">Start</button>
            <button class="btn btn-outline-danger">Stop</button>
            <button class="btn btn-outline-info">Restart</button>
        </td>
    </tr>
    <tr>
        <td>backend</td>
        <td>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="document.getElementById('backend-file').click();">
                <i class="fa fa-folder-open"></i>
            </button>
            <input id="backend-file" type="file" name="name" style="display: none;" onchange="updatePath('backend')"
                   webkitdirectory directory multiple/>
        </td>
        <td>
            <select name="backend" id="backend-dropdown" disabled></select>
        </td>
        <td>
            <button class="btn btn-outline-success">Start</button>
            <button class="btn btn-outline-danger">Stop</button>
            <button class="btn btn-outline-info">Restart</button>
        </td>
    </tr>
    <tr>
        <td>auth</td>
        <td>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="document.getElementById('auth-file').click();">
                <i class="fa fa-folder-open"></i>
            </button>
            <input id="auth-file" type="file" name="name" style="display: none;" onchange="updatePath('auth')"
                   webkitdirectory directory multiple/>
        </td>
        <td>
            <select name="auth" id="auth-dropdown" disabled></select>
        </td>
        <td>
            <button class="btn btn-outline-success">Start</button>
            <button class="btn btn-outline-danger">Stop</button>
            <button class="btn btn-outline-info">Restart</button>
        </td>
    </tr>
    <tr>
        <td>reports</td>
        <td>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="document.getElementById('report-file').click();">
                <i class="fa fa-folder-open"></i>
            </button>
            <input id="report-file" type="file" name="name" style="display: none;" onchange="updatePath('report')"
                   webkitdirectory directory multiple/>
        </td>
        <td>
            <select name="reports" id="report-dropdown" disabled></select>
        </td>
        <td>
            <button class="btn btn-outline-success">Start</button>
            <button class="btn btn-outline-danger">Stop</button>
            <button class="btn btn-outline-info">Restart</button>
        </td>
    </tr>
    <tr>
        <td>notifications</td>
        <td>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="document.getElementById('notifications-file').click();">
                <i class="fa fa-folder-open"></i>
            </button>
            <input id="notifications-file" type="file" name="name" style="display: none;"
                   onchange="updatePath('notifications')"
                   webkitdirectory directory multiple/>
        </td>
        <td>
            <select name="notifications" id="notifications-dropdown" disabled></select>
        </td>
        <td>
            <button class="btn btn-outline-success">Start</button>
            <button class="btn btn-outline-danger">Stop</button>
            <button class="btn btn-outline-info">Restart</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

<script src="./gui-funct.js"></script>

</body>
</html>
